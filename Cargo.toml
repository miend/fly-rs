[package]
name = "fly-sdk"
version = "0.1.5"
edition = "2021"
license = "MIT"
description = "Unofficial Fly.io SDK for Rust"
repository = "https://github.com/alexlatif/fly-rs"
keywords = ["sdk", "cloud", "serverless", "gpu"]
categories = ["web-programming", "virtualization"]
documentation = "https://docs.rs/fly-sdk"

[features]
default = ["full"]
apps = []
machines = []
volumes = []
secrets = []
full = ["apps", "machines", "volumes", "secrets"]

[dependencies]
reqwest = { version = "0.12", default-features = false, features = ["json", "http2", "charset", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
